<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Test</title>
    <style>
        output {
            white-space: pre;
        }
        label {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        meter {
            flex: 1 1 0;
        }
        .metric {
            width: 60px;
        }
        .min,
        .max {
            width: 30px;
        }
    </style>
</head>
<body>
<section>
    <h3>ORIENTATION</h3>
    <button type="button" id="orientation-init">INIT</button><br>
    <output id="orientation"></output><br>
    <output id="orientation-info"></output><br>
</section>
<section>
    <h3>MOTION</h3>
    <button type="button" id="motion-init">INIT</button><br>
    <section class="rotationRate">
        <h4>rotationRate</h4>
        <label class="alpha">
            <span class="metric">alpha</span>
            <meter min="-20" max="20" value="0"></meter>
            <span class="min">0</span>
            <span class="max">0</span>
        </label>
        <label class="beta">
            <span class="metric">beta</span>
            <meter min="-20" max="20" value="0"></meter>
            <span class="min">0</span>
            <span class="max">0</span>
        </label>
        <label class="gamma">
            <span class="metric">gamma</span>
            <meter min="-20" max="20" value="0"></meter>
            <span class="min">0</span>
            <span class="max">0</span>
        </label>
    </section>
    <section class="acceleration">
        <h4>acceleration</h4>
        <label class="x">
            <span class="metric">x</span>
            <meter min="-20" max="20" value="0"></meter>
            <span class="min">0</span>
            <span class="max">0</span>
        </label>
        <label class="y">
            <span class="metric">y</span>
            <meter min="-20" max="20" value="0"></meter>
            <span class="min">0</span>
            <span class="max">0</span>
        </label>
        <label class="z">
            <span class="metric">z</span>
            <meter min="-20" max="20" value="0"></meter>
            <span class="min">0</span>
            <span class="max">0</span>
        </label>
    </section>
    <section class="accelerationIncludingGravity">
        <h4>accelerationIncludingGravity</h4>
        <label class="x">
            <span class="metric">x</span>
            <meter min="-20" max="20" value="0"></meter>
            <span class="min">0</span>
            <span class="max">0</span>
        </label>
        <label class="y">
            <span class="metric">y</span>
            <meter min="-20" max="20" value="0"></meter>
            <span class="min">0</span>
            <span class="max">0</span>
        </label>
        <label class="z">
            <span class="metric">z</span>
            <meter min="-20" max="20" value="0"></meter>
            <span class="min">0</span>
            <span class="max">0</span>
        </label>
    </section>
    <output id="motion"></output><br>
    <output id="motion-info"></output><br>
</section>
<script src="/main.js" type="module"></script>
</body>
