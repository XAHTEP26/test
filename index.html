<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Test</title>
    <style>
        output {
            white-space: pre;
        }

        label {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        meter {
            flex: 1 1 0;
        }

        .metric {
            width: 60px;
        }

        .value {
            width: 60px;
        }
    </style>
</head>

<body>
    <section>
        <h3>ORIENTATION</h3>
        <button type="button" id="orientation-init">INIT</button><br><br>
        <section class="orientation">
            <label class="alpha">
                <span class="metric">alpha</span>
                <meter min="0" max="360" value="0"></meter>
                <span class="value">0</span>
            </label>
            <label class="beta">
                <span class="metric">beta</span>
                <meter min="-180" max="180" value="0"></meter>
                <span class="value">0</span>
            </label>
            <label class="gamma">
                <span class="metric">gamma</span>
                <meter min="-90" max="90" value="0"></meter>
                <span class="value">0</span>
            </label>
        </section>
    </section>
    <section>
        <h3>MOTION</h3>
        <button type="button" id="motion-init">INIT</button><br>
        <section class="rotationRate">
            <h4>rotationRate</h4>
            <label class="alpha">
                <span class="metric">alpha</span>
                <meter min="-360" max="360" value="0"></meter>
                <span class="value">0</span>
            </label>
            <label class="beta">
                <span class="metric">beta</span>
                <meter min="-360" max="360" value="0"></meter>
                <span class="value">0</span>
            </label>
            <label class="gamma">
                <span class="metric">gamma</span>
                <meter min="-360" max="360" value="0"></meter>
                <span class="value">0</span>
            </label>
        </section>
        <section class="acceleration">
            <h4>acceleration</h4>
            <label class="x">
                <span class="metric">x</span>
                <meter min="-5" max="5" value="0"></meter>
                <span class="value">0</span>
            </label>
            <label class="y">
                <span class="metric">y</span>
                <meter min="-5" max="5" value="0"></meter>
                <span class="value">0</span>
            </label>
            <label class="z">
                <span class="metric">z</span>
                <meter min="-5" max="5" value="0"></meter>
                <span class="value">0</span>
            </label>
        </section>
    </section>
    <section>
        <h3>GEOLOCATION</h3>
        <button type="button" id="geolocation-init">INIT</button><br>
        <output id="geolocation"></output><br>
    </section>
    <script src="/main.js" type="module"></script>
</body>
